<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="primary-box">
      <input type="color" id="colorpicker" name="head" value="#e66465" />
      <label for="head">1. Click and pick the color</label>
    </div>

    <div class="boxes">
      <div id="box1" class="box box1"></div>
      <div id="box2" class="box box2"></div>
      <div id="box3" class="box box3"></div>
      <div id="box4" class="box box4"></div>
      <div id="box5" class="box box5"></div>
    </div>
    <br />
    <br />
    <label for="color">2. Choose your Color Harmony</label>
    <select id="color-harmony">
      <option value="">--Please choose an option--</option>
      <option value="analogous">Analogous</option>
      <option value="monochromatic">Monochromatic</option>
      <option value="triad">Triad</option>
      <option value="complementary">Complementary</option>
      <option value="compound">Compound</option>
      <option value="shades">Shades</option>
    </select>
    <script src="script.js"></script>
  </body>
</html>
